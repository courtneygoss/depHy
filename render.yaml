services:
  - type: web
    name: depHy
    env: python
    plan: free
    branch: main
    buildCommand: "python --version && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PYTHONPATH
        value: "."
    buildFilter:
      paths:
        - requirements.txt
        - app.py
        - "*.html"
        - "*.jpg"
        - "*.pkl"
        - "*.csv"
